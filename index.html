<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>slide demo</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Css -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:500,300,400&amp;subset=latin,latin-ext" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/jquery-ui.css">
  <!-- <link rel="stylesheet" href="css/reset.css"> -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-1 services-leftmenu">
          <!-- LEFT SURVICE MENU UP ARROW BOTTON -->
          <div id="navup"><i class="fa fa-angle-up fa-2x" aria-hidden="true"></i></div>




          <div class="serviceIcon">
          <img src="img/service.png" alt="">
          <div class="iconText">Mobil abbonnement</div>
          <img src="img/service.png" alt="">
          <div class="iconText">Mobil bredbånd</div>
          <img src="img/service.png" alt="">
          <div class="iconText">Bredbånd</div>
          <img src="img/service.png" alt="">
          <!-- <div class="iconText">TV</div>
          <img src="img/service.png" alt="">
          <div class="iconText">TV bredbånd</div>
          <img src="img/service.png" alt="">
          <div class="iconText">Services</div>
          <img src="img/service.png" alt="">
          <div class="iconText">Andet</div>
          <img src="img/service.png" alt=""> -->
          </div>



          <!-- LEFT SURVICE MENU DOWN ARROW BOTTON -->
          <div id="navdown"><i class="fa fa-angle-down fa-2x" aria-hidden="true"></i></div>
        
      </div>
      <div class="col-sm-1 services-rightmenu">
        <div class="serviceIcon">
          This is the service icon
        </div>
      </div>
      
      <div class="col-sm-6 col-sm-offset-2">
        <div class="circle img-responsive">
          <div class="group">
            <input type="text" placeholder="Navn">
            <img id="parrent" src="img/voksen.png" alt="">
            <img id="child" src="img/barn.png" alt="">
          </div>
        </div>
      </div>
      
      <!-- Bottom price boxes -->
      <div class="col-sm-3 price-menu"></div>


    </div>
  </div>
  <!-- Main footer -->
  <footer class="main-footer">
  <div class="col-sm-12">
    <div class="continer-fluid">
      <div class="row">
            <!-- LOGO -->
            <img id="logo" src="img/logo.png" alt="">

            <!-- CURRENT PRICE BOX -->
            <div class="pricebox">
              <div class="pricetext">Nuværende <span class="kroner">199</span> KR/MD</div> 
              <img id="arrow" src="img/uparrow.jpg" alt="">
            </div>

            <!-- SOLUTION 1 (numer) -->
            <div class="pricebox">
              <div class="pricetext">Løsning 1 <span class="kroner">1999</span> KR/MD</div> 
              <img src="img/uparrow.jpg" alt="">
            </div>

            <!-- SOLUTION 2 (numer) -->
            <div class="pricebox">
              <div class="pricetext">Løsning 2 <span class="kroner">1999</span> KR/MD</div> 
              <img src="img/uparrow.jpg" alt="">
            </div>

            <!-- SETTING AND ADD SOLUTION -->
            <button class="pull-right footerbtn">
              <i class="fa fa-plus fa-2x"></i>
            </button>
            <button class="pull-right footerbtn" aria-label="Settings">
              <i class="fa fa-cog fa-2x" aria-hidden="true"></i>
            </button>
            
        </div>
      </div>
    </div>
  </footer>
</main>

  <!-- All included scripts -->
  <script src="js/jquery.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/main.js"></script>

</html>
